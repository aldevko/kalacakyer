<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Landing Page - Start Bootstrap Theme</title>
        <link href="css/styles.css" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="#!">Kalacak Yer Lazım</a>
                <a class="btn btn-primary" href="/">Ana Sayfa</a>
            </div>
        </nav>
    <div class="" style="margin-left: 100px; margin-right: 100px;">
    <form action="" method="POST" id="myForm">
        <section class="left">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">İsim</th>
                        <th scope="col">Kaç Kişi</th>
                        <th scope="col">Telefon</th>
                        <th scope="col">İl</th>
                        <th scope="col">Talep Tarihi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in introappsel %}
                        <tr>
                            <td>{{row.id}}</td>
                            <td>{{row.username}}</td>
                            <td>{{row.countof}}</td>
                            <td>{{row.phonenum}}</td>
                            <td>{{row.location}}</td>
                            <td>{{row.date}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </form>
</div>
</body>
</html>
